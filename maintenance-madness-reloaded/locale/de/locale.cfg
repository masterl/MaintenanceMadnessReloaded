[technology-description]
mm-repair-and-maintenance=Verwende Wartungsgeräte, um die Wartung und die Instandsetzung deiner Maschinen teilweise zu automatisieren. Diese Geräte müssen lediglich manuell befüllt werden.
mm-recycling=Macht Schrott als Rohstoff für den Bau neuer Maschinen nutzbar. Wiedergewonnene Komponenten können auch als Ersatzteile für die Wartung bestehender Anlagen verwendet werden. 
mm-recondition=Erlaubt die rohstoffsparende Aufarbeitung von Maschinenschrott zu neuwertigen Anlagen. Je teurer eine Maschine ist, desto größer ist der Effizienzvorteil bei der Instandsetzung.
mm-improved-maintenance-access=Verbessert die Wirkung von Wartungsgeräten, auch wenn keine passenden Materialien zur Verfügung stehen.

