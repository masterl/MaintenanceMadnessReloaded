[mod-name]
MaintenanceMadness=Wartungswahnsinn

[mod-description]
MaintenanceMadness=Erweitert Factorio um eine gänzlich neue Spielmechanik: Wartung!\nDeine Maschinen müssen jetzt regelmäßig gewartet werden, um einer schnellen Abnutzung vorzubeugen. Erschaffe dazu eine leistungsfähige Ersatzteillogistik, die deinen Automatisierungskünsten alles abverlangt! Diese Mod ist UPS-optimiert und Mehrspieler-tauglich.  