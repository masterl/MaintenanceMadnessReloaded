[mod-setting-description]
mm-mod-active=Aktiviert/Deaktiviert diese Mod für das aktuelle Spiel. Übersteuert alle anderen Einstellungen.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-maintenance-cost=Diese Einstellung bestimmt die Kosten, die für die Wartung und Reparatur von Maschinen erforderlich sind. Je höher die Kosten, desto schwieriger wird es, große Basen in Schuss zu halten.\n\nWerte:\nVerringert: 50%\nNormal: 100%\nTeuer: 150%\nZermürbend: 250%
mm-show-flying-text=Ist diese Option aktiv, wird bei Statusänderung einer Maschine (z.B. "Störung" oder "Repariert") für kurze Zeit ein fliegender Text angezeigt.
mm-show-maintenance-in-progress-sign-for-solar=Ist die Option aktiv, wird auch bei Solarpanelen oder Akkumulatoren das orangene "Wird Repariert"-Signal angezeigt. Diese Option ist standardmäßig deaktiviert, um FPS zu sparen.\nEine Änderung dieser Einstellung wirkt sich erst nach und nach aus.
mm-expected-life-time=Die erwartete Lebensdauer einer Maschine in Stunden.\n\nHöhere Werte senken die Kosten für Maschinenersatz, steigern aber die Kosten für Reparaturen etwas.
mm-mean-time-between-maintenance-events=Mittlere Zeit zwischen zwei Wartungsereignissen in Minuten.\n\nJe kürzer diese Zeit, desto häufiger müssen Maschinen gewartet oder repariert werden. Ein sehr niedriger Wert kann bei großen Fabriken das Spiel verlangsamen.
mm-mean-time-to-maintain=Mittlere Zeitdauer eines Wartungsereignisses in Minuten.\n\nNach Ablauf dieses Zeitfensters prüft die Maschine, wie viele der zur Wartung angeforderten Gegenstände angeliefert worden sind. Je kleiner der Wert, desto schwieriger ist es, Maschinen zu warten.
mm-mean-time-to-repair=Mittlere Zeitdauer, die mindestens zur Reparatur erforderlich ist.\n\nWährend dieser Zeit ist die betroffene Maschine inaktiv. Je größer dieser Wert, desto stärker reduzieren ausgefallene Maschinen den Durchsatz der Fabrik.
mm-include-accumulators=Wenn aktiv, erfordern Akkumulatoren regelmäßige Wartung und Reparatur.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-include-solar-panels=Wenn aktiv, erfordern Solarpanele regelmäßige Wartung und Reparatur.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-include-reactors=Wenn aktiv, erfordern Reaktoren regelmäßige Wartung und Reparatur.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-include-boiler-and-generators=Wenn aktiv, erfordern Heizkessel und Generatoren regelmäßige Wartung und Reparatur.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-include-miners=Wenn aktiv, erfordern Erzförderer regelmäßige Wartung und Reparatur.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-include-roboports=Wenn aktiv, erfordern Roboterhangare regelmäßige Wartung und Reparatur.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-include-beacons=Wenn aktiv, erfordern Effektverteiler regelmäßige Wartung und Reparatur.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-include-labs=Wenn aktiv, erfordern Labore regelmäßige Wartung und Reparatur.\n\nACHTUNG: Diese Einstellung sollte nur im laufenden Spiel geändert werden.
mm-solar-factor=Dieser Faktor bestimmt, wie viel länger ein Wartungszyklus bei Solarpanelen oder Akkumulatoren dauert.\nAlterung und Materialbedarf werden ebenfalls multipliziert. Dies dient hauptsächlich dazu, die UPS-Last in großen Basen mit erheblichen Mengen an Solarpanelen und Akkumulatoren zu reduzieren.
mm-replacement-age=Das Alter in Prozent, ab der Maschinen standardmäßig eine Ersatzmaschine anfordern.\n\nJe niedriger dieser Wert, desto kürzer ist der durchschnittliche Lebenszyklus und desto teurer ist der Betrieb der Fabrik. Ein hoher Wert spart Material, senkt aber den Durchsatz der Fabrik, da ältere Maschinen häufiger ausfallen. 
mm-wear-reduction-if-idle=Wahrscheinlichkeit in Prozent, dass eine Maschine nicht altert, wenn sie im letzten Wartungsintervall keine Produkte hergestellt hat.\n\nDies gilt für Montagemaschinen, Öfen, Raffinerien, Labore, Erzförderer, Heizkessel, Generatoren und Reaktoren.
mm-missed-maintenance-malus=Dieser Wert bestimmt, um wieviel Prozent eine Maschine nach einem Wartungsintervall maximal zusätzlich altert, wenn keine der angeforderten Wartungsmaterialien angeliefert werden. Der Effekt verringert sich, wenn die Anforderung zum Teil erfüllt wird.\n\nHöhere Werte erhöhen auch die Bedeutung für regelmäßige Wartung. Ein Wert von 0 macht Wartung irrelevant. 
mm-enable-low-tech-bonus=[font=default-bold]Wenn aktiv, ist die Wahrscheinlichkeit für Wartungs- und Reparaturereignisse zu Beginn eines Spiels stark reduziert (auf 20%).[/font]\n\nDer Bonus wird vermindert, sobald eine Fraktion Technologien erforscht, die indirekte oder direkte Voraussetzung einer definierten Zieltechnologie sind (standardmäßig "Raketensilo"). Die Technologien werden dabei entprechend ihrer Forschungskosten gewichtet. Wird die Zieltechnologie erforscht, erlischt der Bonus.\n\n[font=default-bold][color=128, 206, 240]Diese Einstellung ist empfohlen für Spiele mit langer Aufbauphase[/color][/font]
mm-low-tech-bonus-target-tech=Bestimmt die Zieltechnologie, wenn "Weniger Wartung bei Spielstart" aktiviert ist.\n\nDer Name der Technologie muss dem internen Namen des Prototypen entsprechen. Wird kein gültiger Name angegeben, wird die Einstellung auf "rocket-silo" zurückgesetzt. (Tipp: drücke __CONTROL__debug-toggle-debug-settings__, aktiviere "show-debug-info-in-tooltips" und bewege den Mauszeiger über eine Technologie, um dir den internen Namen anzeigen zu lassen). 
mm-enable-low-tech-update-notification=Bestimmt, ob nach Abschluss einer Forschung eine Mitteilung über die Konsole ausgegeben werden soll, wenn diese Technologie den Wartungsbedarf erhöht hat.

