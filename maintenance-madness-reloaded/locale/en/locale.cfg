[technology-description]
maintenance-madness-reloaded-repair-and-maintenance=Use maintenance units to partially automate maintenance and repair of your machines. These devices need to be filled manually, though.
maintenance-madness-reloaded-recycling=Turn scrap into a resource for manufacturing new machines. Regained components are also usable as spare parts for servicing of existing machines.
maintenance-madness-reloaded-recondition=Enables resource efficient recondition of scrapped machinery to get machines in mint condition. The more expensive the manufacturing cost of a machine, the more advantageous is this process.
maintenance-madness-reloaded-improved-maintenance-access=Increases the efficacy of maintenance devices even if no suitable materials are available.

